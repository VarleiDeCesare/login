<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login POO Avançado</title>
        <!--Css Local-->
        <link rel="stylesheet" href="estilo.css" type="text/css">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!--Fonte-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container d-flex flex-column align-items-center">
            <div class="row">
                <div class="col">
                    <div class="login " >
                        <h1>Login</h1>
                        <form action="#">
                            <p>Usuário:</p>
                            <input class="text-usu" type="text" placeholder="Insira seu usuário">
                            <p>Senha:</p>
                            <input class="text-pass" type="password" placeholder="Insira sua senha"><br>
                            <input class="enviar mb-3" type="submit" value="Enviar" ><br>
                            <a class="perda-senha" href="#">Esqueceu sua senha?</a><br>
                            <a class="perda-senha" href="#">Ainda não possui sua conta?</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
